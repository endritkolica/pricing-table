<!DOCTYPE html>
<html>

<head>
  <title>Flexbox Pricing Table</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Sono:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Sono', sans-serif;
    }

    @media (max-width: 1250px) {
      .pricing-container {
        flex-direction: column;
        height: 100%;
      }
    }

    .pricing-container {
      display: flex;
      gap: 2rem;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .pricing-plan {
      flex: 1;
      background-color: #f2f2f2;
      max-width: 400px;
      padding: 20px;
      border-radius: 10px;
      text-align: center;
      box-shadow: 0px 15px 10px 1px #5a5757;
    }

    .plan-features {
      text-align: center;
    }

    .plan-title {
      font-size: large;
      font-weight: bold;
      text-transform: uppercase;
    }

    .plan-price {
      font-size: 48px;
      font-weight: bold;
      margin-bottom: 20px;
    }

    .plan-features {
      margin: 0;
      padding: 0;
      list-style: none;
    }

    .plan-features li {
      margin-bottom: 20px;
    }

    /* Base styles for the button */
.plan-button {
  background-color: #4CAF50;  
  color: white;                
  border: none;                
  padding: 15px 30px;         
  font-size: 16px;             
  font-weight: bold;           
  border-radius: 5px;          
  cursor: pointer;            
  transition: all 0.2s ease-in-out;  
}

/* Hover effect for visual appeal */
.pricing-plan .plan-button:hover {
  background-color: #1a421b;  /* Darker green on hover */
}

/* Optional gradient for visual interest */
.plan-button {
  background-image: linear-gradient(to right, #4CAF50, #5CB85C);  /* Adjust colors as desired */
}

/* Adjust text shadow for subtle depth */
.plan-button {
  text-shadow: 0px 1px 0px rgba(0, 0, 0, 0.1);
}



  </style>
</head>

<body>
  <div class="pricing-container">
    <div class="pricing-plan">
      <div class="plan-title">Basic</div>
      <div class="plan-price">$9.99/month</div>
      <ul class="plan-features">

    </div>
    <div class="pricing-plan">
      <div class="plan-title">Standard</div>
      <div class="plan-price">$19.99/month</div>
      <ul class="plan-features">
        <li>âœ… 50GB Storage</li>
        <li>âœ… 5 Users</li>
        <li>âœ… Phone &amp; Email Support</li>
      </ul>
      <button class="plan-button">Sign Up</button>
    </div>
    <div class="pricing-plan">
      <div class="plan-title">Premium</div>
      <div class="plan-price">$49.99/month</div>
      <ul class="plan-features">
        <li>âœ… 100GB Storage</li>

        <li>âœ… 24/7 Support</li>
      </ul>
      <button class="plan-button">Sign Up</a>
    </div>
  </div>

</body>

</html>
